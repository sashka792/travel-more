<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>BHROMAON</title>
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<meta name="description" content="" />
	<link rel="icon" href="favicon.png" />
	<link rel="stylesheet" href="css/normalize.css" />
	<link rel="stylesheet" href="css/layout.css" />
	<link rel="stylesheet" href="css/style.css" />

</head>

<body>
	<header class="ba-header">
		<div class="ba-introduction">
			<div class="ba-container">
				<div class="ba-row">
					<div class="ba-col-12">
						<h1 class="ba-main-title">
							BHROMAON
						</h1>
						<p class="ba-subtitle">
							Safe Travel Anywhere
						</p>
						<form action="post" class="ba-search-form">
							<input type="text" placeholder="Search Your Travel Destination">
							<button type="submit"></button>
						</form>
					</div>
				</div>
				<div class="ba-row">
					<div class="ba-col-12">
						<p class="scroll-down">
							Scroll Down
						</p>
						<img src="img/scroll.svg" alt="Scroll down">
					</div>
				</div>
			</div>
			<!-- /.ba-container -->
		</div>
		<!-- /.ba-introduction -->
		<nav class="ba-navigation">
			<div class="ba-container">
				<div class="ba-row">
					<div class="ba-col-6">
						<h3 class="ba-logo">
							BHROMAON
						</h3>
					</div>
					<div class="ba-col-6">
						<ul class="ba-menu">
							<li class="ba-menu__item">
								<a href="#">Who we are</a>
							</li>
							<li class="ba-menu__item">
								<a href="#">What we do</a>
							</li>
							<li class="ba-menu__item">
								<a href="#">Travel with us</a>
							</li>
							<li class="ba-menu__item">
								<a href="#">Contact us</a>
							</li>
						</ul>
					</div>
				</div>
				<!-- /.ba-menu -->
			</div>
			<!-- /.ba-container -->
		</nav>
	</header>
	<main>
		<section class="ba-advantages">
			<div class="ba-container">

			</div>
			<!-- /.ba-container -->
		</section>
		<!-- /.ba-advantages -->
		<section class="ba-steps">
			<div class="ba-container">
				<div class="ba-row">
					<div class="ba-col-4">
						<div class="ba-steps search">
							<img src="img/search-icon.svg" alt="">
							<p class="ba-steps-text">Search Places</p>
						</div>
					</div>
					<div class="ba-col-4">
						<div class="ba-steps select">
							<img src="" alt="">
							<p class="ba-steps-text">Select Places</p>
						</div>
					</div>
					<div class="ba-col-4">
						<div class="ba-steps book">
							<img src="" alt="">
							<p class="ba-steps-text">Book & Enjoy</p>
						</div>
					</div>
				</div>
				<!-- /.ba-row -->
			</div>
			<!-- /.ba-container -->
		</section>
		<!-- /.ba-steps -->
		<section class="ba-offer">
			<div class="ba-container">

			</div>
			<!-- /.ba-container -->
		</section>
		<!-- /.ba-offer -->
		<section class="ba-offer-2">
			<div class="ba-container">

			</div>
			<!-- /.ba-container -->
		</section>
		<!-- /.ba-offer-2 -->
		<section class="ba-reviews">
			<div class="ba-container">

			</div>
			<!-- /.ba-container -->
		</section>
		<!-- /.ba-reviews -->
	</main>
	<footer class="ba-footer">
		<div class="ba-container">

			<h4>
				Bhromaon
			</h4>
			<p>
				Safe travel anywhere
			</p>
			<div class="ba-social-links">
				<ul class="ba-social-list">
					<li class="ba-social-list__item">
						<a href="https://www.facebook.com/">
							<img src="img/facebook.svg" alt="">
						</a>
					</li>
				</ul>
			</div>
			<!-- /.ba-social-links -->
		</div>
		<!-- /.ba-container -->
	</footer>
</body>

</html>
